name: Run Selenium Pytest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  id-token: write  # Required for `upload-artifact@v4`

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html
      
      - name: ğŸ› ï¸ Create Reports directory
        run: mkdir -p project2_automation/Reports

      - name: ğŸŒ Install Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1

      - name: âœ… Run Pytest
        run: |
          pytest --html=project2_automation/Reports/report.html --self-contained-html

      - name: ğŸ“¤ Upload HTML report with screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: project2_automation/Reports/
