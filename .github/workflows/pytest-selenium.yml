name: Run Selenium Pytest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html
      
      - name: 🛠️ Create Reports directory
        run: mkdir -p project2_automation/Reports


      - name: 🌐 Install Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1

      - name: ✅ Run Pytest
        run: |
          pytest --html=project2_automation/Reports/report.html --self-contained-html

      - name: 📤 Upload HTML report
        if: always()  # Ensures upload even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: project2_automation/Reports/report.html

