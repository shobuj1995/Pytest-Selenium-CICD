# pytest.ini

[pytest]
# ✅ Default options:
# - Run tests marked as functionaltest
# - Use Chrome as default browser
# - Generate HTML report in Reports folder
addopts = --browser_name=chrome --html=Reports/report.html --self-contained-html -m functionaltest

# ✅ Point to your test directories
testpaths =
    project2_automation/Tests

# ✅ Declare your custom markers
markers =
    functionaltest: mark test as a functional test
